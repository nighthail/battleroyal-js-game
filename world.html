<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
  <div class="mainWrapper">
    <div class="menuBox">

      <div class="menuWrapper">
        <button type="button" class="menuButton" id="mapButton">MAP</button>
        <button type="button" class="menuButton" id="worldButton">WORLD</button>
        <button type="button" class="menuButton" id="invButton">INVENTORY</button>
        <button type="button" class="menuButton">SAVE</button>
        <button type="button" class="menuButton">LOAD</button>
      </div>


      <div class="worldBox">
        <div id="worldTextBox">
          <div id="worldText">Default</div><br>
        </div>
      </div>

      <div class="bottomMenu">
        <div class="bottomMenuWrapper">
          <button class="wButton" id="prevButton">Previous</button>
          <button class="wButton" id="searchButton">Search</button>
          <button class="wButton" id="restButton">Rest</button>
          <button class="wButton" id="fightButton">Fight</button>
          <button class="wButton" id="nextButton">Next</button>

        </div>
      </div>

    </div>

    <script type="module" src="map.js"></script>
    <script type="module" src="world.js"></script>
    <script type="module" src="menu.js"></script>
    <script type="module" src="inv.js"></script>
    <script type="module" src="char.js"></script>

</body>

</html>
